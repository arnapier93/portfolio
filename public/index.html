<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
   <title>Andrew Napier | Portfolio</title>

  <meta name="description" content="Andrew Napier — game developer, full stack freelancer, and portfolio showcasing games, apps, AI, and interactive experiences.">
  <meta name="keywords" content="Andrew Napier, game developer, freelance programmer, web developer, portfolio, AR, AI, Flutter, React, Unity, JavaScript, Python, C#, Game Design">
  <meta name="author" content="Andrew Napier">

  <!-- Open Graph (for social media and link previews) -->
  <meta property="og:title" content="Andrew Napier | Portfolio">
  <meta property="og:description" content="Apps, games, and interactive experiences built by Andrew Napier — full stack developer and designer.">
  <meta property="og:image" content="%PUBLIC_URL%/assets/preview-image.png">
  <meta property="og:url" content="https://andrew-napier.com">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Andrew Napier | Portfolio">
  <meta name="twitter:description" content="Apps, games, and interactive experiences built by Andrew Napier — full stack developer and designer.">
  <meta name="twitter:image" content="%PUBLIC_URL%/assets/preview-image.png">

  </head>
